<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel Principiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container px-5 mt-4">
        <center>
            <span style="font-size: 2.5em; color: #1c2385;">¡Vocales!</span>
            <hr>
            <div class="alert alert-primary" role="alert">
                Haz click en el botón Leer/Finalizar para que la cámara lea tu seña.
            </div>
            <p>¡Haz la seña correcta para ganar!</p>

            <div>
                <img src="/video" style="border: 1px solid black;" alt="Cámara no disponible"/>
            </div>

            <form method="POST" action="{{ url_for('toggle_camera', page=request.endpoint) }}">
                <button type="submit" class="btn {{ 'btn-danger' if camera_active else 'btn-success' }}">
                    {{ 'Finalizar' if camera_active else 'Leer' }}
                </button>
            </form>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    {% include 'footer.html' %}
</body>
</html>
