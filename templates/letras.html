<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Abecedario</title>
    <link rel="icon" href="{{ url_for('static', filename='img/abc.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div style="text-align: center;">
        <span style="font-size: 1.5em; color: #333;">Abecedario LESSA</span>
    </div>
    <div class="container">
        <div class="main-card">
            <div class="letter-display" id="letterDisplay">A</div>
            <div class="sign-display" id="signDisplay">
                <img src="{{ url_for('static', filename='img/A.jpg') }}" alt="Seña para la letra A" id="signImage">
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevButton" aria-label="Letra anterior">Anterior</button>
            <button class="nav-button" id="nextButton" aria-label="Siguiente letra">Siguiente</button>
        </div>
        <div class="alphabet-grid" id="alphabetGrid"></div>
    </div>

    <script>
        const basePath = "{{ url_for('static', filename='img/') }}";
    </script>
    <script src="{{ url_for('static', filename='letras.js') }}"></script>
</body>
</html>
