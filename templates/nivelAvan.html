<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel Avanzado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'header.html' %}
    <div class="container px-5 mt-4">
        <center>
            <span style="font-size: 2.5em; color: #1c2385;">¡Gestos!</span>
            <hr>
            <div class="alert alert-primary" role="alert">
                Haz click en el botón Leer/Finalizar para que la cámara lea tu seña.
            </div>
            <p>Propuesta de implementación. Para aplicarla se requieren muchas mejoras sobre la red neuronal que hemos
                entrenado.</p>

            <div>
                <img src="/video" style="border: 1px solid black;" alt="Cámara no disponible"/>
            </div>

             <!-- Un solo botón que alterna entre encender y apagar la cámara -->
            <form method="POST" action="{{ url_for('toggle_camera', page=request.endpoint) }}">
                <button type="submit" class="btn {{ 'btn-danger' if camera_active else 'btn-success' }}">
                    Leer/Finalizar
                </button>
            </form>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    {% include 'footer.html' %}
</body>

</html>
